<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather App</title>
  <link rel="stylesheet" href="sample.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

  <!-- Search Bar -->
  <header class="search-container glass">
    <input type="text" placeholder="Search city..." />
    <button aria-label="Search">
      <i class="fa fa-search"></i>
    </button>
  </header>

  <!-- Main Weather -->
  <section class="main-weather glass">
    <h1>Hyderabad</h1>
    <h2>28<span>Â°C</span></h2>
    <p class="condition">Clear Sky</p>
  </section>

  <!-- Weather Cards -->
  <section class="weather-grid">

    <div class="weather-card glass">
      <img src="assests/sunrise.png" alt="Sunrise" />
      <h3>Sunrise</h3>
      <p>06:12 AM</p>
    </div>

    <div class="weather-card glass">
      <img src="assests/sunset.png" alt="Sunset" />
      <h3>Sunset</h3>
      <p>06:45 PM</p>
    </div>

    <div class="weather-card glass">
      <img src="assests/humidity.png" alt="Humidity" />
      <h3>Humidity</h3>
      <p>65%</p>
    </div>

    <div class="weather-card glass">
      <img src="assests/rainy.png" alt="Rain" />
      <h3>Rain</h3>
      <p>0 mm</p>
    </div>

    <div class="weather-card glass">
      <img src="assests/wind.png" alt="Wind" />
      <h3>Wind</h3>
      <p>12 km/h</p>
    </div>

    <div class="weather-card glass">
      <img src="assests/witness.png" alt="Visibility" />
      <h3>Visibility</h3>
      <p>10 km</p>
    </div>

  </section>

</body>
</html>
